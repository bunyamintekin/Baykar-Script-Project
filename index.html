<html lang="en">

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

        <div id="question-container">
            <h2 id="question"></h2>
            <ul id="choices"></ul>
        </div>

                <tr>
                    <th>Sorular</th>
                    <th>Cevaplarınız</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="assets/script.js"></script>

</html>
